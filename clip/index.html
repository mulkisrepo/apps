<script>
function run(){
var xhr = new XMLHttpRequest();
//var url = "https://api.myjson.com/bins/goaoj"; 
var url = "https://jsonbase.com/demoa_bucket/hello"; 
xhr.open("PUT", url, true);
xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
xhr.setRequestHeader('Access-Control-Allow-Origin','*');
xhr.setRequestHeader('Access-Control-Allow-Methods','POST, GET, OPTIONS');
var data = JSON.stringify({"SF": "worldms"});
xhr.send(data);

}
</script>
<textarea id="data" rows="5" cols="40"></textarea>
<br />
<input id="clickMe" onclick="run();" type="button" value="GET Example" />
